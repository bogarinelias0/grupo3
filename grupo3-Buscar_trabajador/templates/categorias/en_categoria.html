{% extends 'base.html' %}

{% block title %}Categor√≠a - Perfiles y Ofertas{% endblock %}

{% block content %}
<h1>{{ categoria }}: Perfiles y Ofertas</h1>
<hr>

<div class="row">
{% for perfil in categoria.perfiles.all %}
<div class="card col-lg-3 col-md-4 col-sm-6" style="width: 18rem;">
    <img class="card-img-top" src="{% if perfil.foto %}{{ perfil.foto.url }}{% endif %}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ perfil.user.username }}</h5>
      <p class="card-text">{{ perfil.description }}</p>
      <a href="{% url 'detalles_usuario' perfil.id %}" class="btn btn-primary">Ver Perfil</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
