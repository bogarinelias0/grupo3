{% comment %} {% extends 'base.html' %}

{% block title %}Resultados{% endblock %}

{% block content %}
<h1>Resultados</h1>
<hr>

<div class="row">
{% for oferta in resultados %}
<div class="card col-lg-3 col-md-4 col-sm-6" style="width: 18rem;">
    <img class="card-img-top" src="{% if oferta.imagen_portada %}{{ oferta.imagen_portada.url }}{% endif %}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ oferta.titulo.upper }}</h5>
      <p class="card-text">{{ oferta.descripcion }}</p>
      <a href="{% url 'oferta_detalles' oferta.id %}" class="btn btn-primary">Ir a {{ oferta.titulo }}</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %} {% endcomment %}
